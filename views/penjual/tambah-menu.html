<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Menu</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="mx-14 mt-10 border-2 border-indigo-400 rounded-lg">
        <div class="mt-3 text-center text-4xl font-bold">Tambah Menu</div>
        <div class="p-8">
          <div class="flex gap-4">
            <input type="Name" name="name" class="mt-1 block w-1/2 rounded-md border border-slate-300 bg-white px-3 py-4 placeholder-slate-400 shadow-sm placeholder:font-semibold placeholder:text-gray-500 focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500 sm:text-sm" placeholder="Nama Menu.." />
            <input type="number" name="harga" class="mt-1 block w-1/2 rounded-md border border-slate-300 bg-white px-3 py-4 placeholder-slate-400 shadow-sm placeholder:font-semibold placeholder:text-gray-500 focus:border-indigo-500 focus:outline-none focus:ring-1 focus:ring-indigo-500 sm:text-sm" placeholder="Harga" />
          </div>
          <div class="my-6 flex gap-4">
            <select name="select" id="select" class="block w-1/2 rounded-md border border-slate-300 bg-white px-3 py-4 font-semibold text-gray-500 shadow-sm focus:border-sky-500 focus:outline-none focus:ring-1 focus:ring-sky-500 sm:text-sm">
              <option  class="font-semibold text-slate-300">Pilih</option>
              <option  class="font-semibold text-slate-300">Main Course</option>
              <option  class="font-semibold text-slate-300">Appetizer</option>
              <option  class="font-semibold text-slate-300">Desser</option>
              <option  class="font-semibold text-slate-300">Beverage</option>
            </select>
          </div>
          <div class="">
            <textarea name="textarea" id="text" cols="30" rows="10" class="mb-10 h-40 w-full resize-none rounded-md border border-slate-300 p-5 font-semibold text-gray-300">Deskripsi</textarea>
          </div>
          <div class="text-center">
            <a href="menu-penjual.html" class="cursor-pointer rounded-lg bg-indigo-500 px-8 py-5 text-sm font-semibold text-white hover:bg-indigo-600">Tambah Menu</a>
          </div>
        </div>
      </div>
</body>
</html>
